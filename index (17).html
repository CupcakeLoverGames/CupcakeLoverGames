<!DOCTYPE html>
<body> 
<title>COOKIE CLIKER BUT BAD</title>
<h2> COOKIE CLICKER BUT BAD</h2>
 <button id="myButton">cookie.png</button>
 <img cookie.png>
 <p id="count"></p>
 <p id="result"></p>
   <script>
      var count = 0;
      var button = document.getElementById("myButton");
      var result = document.getElementById("result");
      button.onclick = function() {
         count++;
         result.innerHTML = count;
      }
   </script>
</body>
